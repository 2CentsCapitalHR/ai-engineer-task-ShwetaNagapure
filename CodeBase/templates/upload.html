<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ADGM-Compliant Corporate Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üìÑ ADGM-Compliant Corporate Agent</h1>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        {% if raw_output %}
        <div class="raw-output">
            <h3>Raw LLM Output (parsing failed)</h3>
            <pre>{{ raw_output }}</pre>
        </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data" id="upload-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name" class="required">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email" class="required">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>
            </div>

            <div class="form-group">
                <label for="company">Company Name</label>
                <input type="text" id="company" name="company" placeholder="Enter your company name (optional)">
            </div>

            <div class="form-group">
                <label for="documents" class="required">Legal Documents (.docx)</label>
                <div class="file-upload-wrapper">
                    <input type="file" id="documents" name="documents" multiple accept=".docx" required>
                    <div class="file-upload-display">
                        <span class="upload-icon">üìÅ</span>
                        <div>
                            <strong>Click to select files or drag and drop</strong><br>
                            <small>Multiple .docx files supported</small>
                        </div>
                    </div>
                </div>
                <div class="file-info" id="file-info"></div>
            </div>

            <button type="submit" id="submit-btn">Upload & Analyze Documents</button>
        </form>
    </div>

    <script>
        // File upload handling
        const fileInput = document.getElementById('documents');
        const fileDisplay = document.querySelector('.file-upload-display');
        const fileInfo = document.getElementById('file-info');
        const form = document.getElementById('upload-form');
        const submitBtn = document.getElementById('submit-btn');

        // Handle file selection
        fileInput.addEventListener('change', function(e) {
            updateFileDisplay(e.target.files);
        });

        // Handle drag and drop
        fileDisplay.addEventListener('dragover', function(e) {
            e.preventDefault();
            fileDisplay.classList.add('dragover');
        });

        fileDisplay.addEventListener('dragleave', function(e) {
            e.preventDefault();
            fileDisplay.classList.remove('dragover');
        });

        fileDisplay.addEventListener('drop', function(e) {
            e.preventDefault();
            fileDisplay.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            fileInput.files = files;
            updateFileDisplay(files);
        });

        function updateFileDisplay(files) {
            if (files.length > 0) {
                let fileText = files.length === 1 ? '1 file selected' : `${files.length} files selected`;
                let fileNames = Array.from(files).map(file => file.name).join(', ');
                
                fileDisplay.innerHTML = `
                    <span class="upload-icon">üìÑ</span>
                    <div>
                        <strong>${fileText}</strong><br>
                        <small>${fileNames}</small>
                    </div>
                `;
                
                fileInfo.style.display = 'block';
                fileInfo.innerHTML = `‚úÖ Ready to upload: ${fileText}`;
            }
        }

        // Form submission handling
        form.addEventListener('submit', function(e) {
            form.classList.add('loading');
            submitBtn.textContent = '‚è≥ Analyzing Documents...';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
